<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="shortcut icon" href="./imgs/pokeball-icon.png" />
    <!-- jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap -->

    <script type="module" defer src="./src/index.js"></script>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <template class="template-card-pokemon">
        <div class="card-pokemon card ms-3 me-3 mb-4 p-3">

            <div class="d-flex card-pokemon__container-img justify-content-center">
                <img class="card-pokemon__img mb-3">
            </div>

            <p class="m-0 mb-3 card-pokemon__name text-center"></p>

            <div class="d-flex card-pokemon__container-types gap-4 justify-content-center align-items-center">
            </div>

            <div class="card-body card-pokemon__description d-none rounded p-2 mb-0 mt-4">
                <div>
                    <div class="card-pokemon__container-height-weight mb-2">
                        <p class="card-pokemon__height card-text m-0 mb-2">Height:<span class="ms-3 text-white opacity-75"></span></p>
                        <p class="card-pokemon__weight card-text m-0">Weight:<span class="ms-3 text-white opacity-75"></span></p>
                    </div>

                    <div class="card-pokemon__container-habitat-egg-groups mb-2">
                        <div class="mb-2">
                            <p class="card-pokemon__habitat card-text m-0">Habitat:<span class="ms-3 text-white opacity-75"></span></p>
                        </div>

                        <div>
                            Egg Groups:
                            <ul class="card-pokemon__egg-groups m-0"></ul>
                        </div>
                    </div>

                    <div class="card-pokemon__container-abilities m-0 ">
                        Abilities:
                        <ul class="card-pokemon__abilities m-0"></ul>
                    </div>
                </div>

                <div>
                    <div class="card-pokemon__container-stats"> Stats:
                        <ul class="card-pokemon__stats m-0"></ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </template>
    <div id="root">
        <header class="header d-flex justify-content-center align-items-center mb-5">
            <img class="header__img-pokeball header__img-pokeball-1" src="./imgs/pokeball.png" alt="pokeball">
            <img class="container-title-img__img ms-4 me-4" src="./imgs/pokemon-header.png" alt="pokemon-header">
            <img class="header__img-pokeball header__img-pokeball-2" src="./imgs/pokeball.png" alt="pokeball">
        </header>

        <main>
            <div class="container-img-close-card d-flex justify-content-center mb-5">
                <img class="img-close-card d-none" src="./imgs/close.png" alt="close-card">
            </div>
            <div class="container-cards-pokemons"></div>
        </main>

        <nav>
            <ul class="pagination pagination-lg justify-content-center m-0">
                <li class="page-item"><a class="link-navigation link-navigation-back page-link text-dark"
                        href="#">Previous</a></li>
                <li class="page-item"><a class="link-navigation link-navigation-next page-link text-dark"
                        href="#">Next</a>
                </li>
            </ul>
        </nav>

        <footer class="footer d-flex justify-content-center align-items-center mt-5">
            <img class="footer__img-pokeball" src="./imgs/pokeball.png" alt="pokeball">
        </footer>
    </div>

</body>

</html>
